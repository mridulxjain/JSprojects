<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="pass-images/pass.png" type="image/x-icon">
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
        <h1>Generate A <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" readonly>
            <img src="pass-images/copy.png" onclick="copyPass()">
        </div>
        <button onclick="genPass()"> <img src="pass-images/flash.png">Generate Password </button>
    </div>
    <div id="copyNotification">Password Copied!</div>
    
    <script src="pass.js"></script>
</body>
</html>
