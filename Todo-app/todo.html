<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" href="todo-images/icon.png">
</head>
<body>
    <div class="container"> 
        <div class="todo-app">
            <h2> Todo List <img src="todo-images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task" autocomplete="off">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"> 
            </ul>
        </div>
    </div>
 <script src="todo.js"></script>   
</body>
</html>
